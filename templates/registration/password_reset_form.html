{% extends 'base.html' %}

{% block title %}
    <title>Reset Password | Email</title>
{% endblock %}

{% block content %}
    <section class="container">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label" style="color: white">{{ form.email.label_tag }}</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="{{ form.email.html_name }}" value="{{ user.email }}">
                <div id="emailHelp" class="form-text" style="color: white">Enter the email used during sign up.</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>
{% endblock %}
