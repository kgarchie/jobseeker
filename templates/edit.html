{% extends 'base.html' %}

{% block title %}
    <title>Edit</title>
{% endblock %}

{% block content %}
    <section class="container">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" aria-describedby="DOBHelp" name="dob">
                <div id="DOBHelp" class="form-text">DD/MM/YYY</div>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" aria-describedby="cityHelp" name="city">
                <div id="cityHelp" class="form-text">You long-term residence</div>
            </div>
            <div class="mb-3">
                <label for="highQ" class="form-label">Highest Academic Qualification</label>
                <select name="highQ" id="highQ" class="form-control" aria-describedby="highQHelp">
                    <option value="PHD">PHD</option>
                    <option value="Degree">Degree</option>
                    <option value="Diploma">Diploma</option>
                    <option value="Certificate">Certificate</option>
                    <option value="High School">High School</option>
                </select>
                <div id="highQHelp" class="form-text">Pick One</div>
            </div>
            <div class="mb-3">
                <label for="institution" class="form-label">Institution</label>
                <input type="text" class="form-control" id="institution" aria-describedby="institutionHelp"
                       name="institution">
                <div id="institutionHelp" class="form-text">Where you studied</div>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select name="gender" id="gender" class="form-control" aria-describedby="genderHelp">
                    <option value="PHD">Male</option>
                    <option value="Degree">Female</option>
                    <option value="Diploma">Non-Binary</option>
                </select>
                <div id="genderHelp" class="form-text">Your Gender</div>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">Date Of Graduation</label>
                <input type="date" class="form-control" id="city" aria-describedby="dogHelp" name="dog">
                <div id="dogHelp" class="form-text">You graduation date or expected</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>
{% endblock %}
